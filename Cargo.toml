[package]
name = "thrushc"
description = "The Compiler for Thrush Programming Language."
license = "GPL-3.0"
version = "1.0.0"
authors = ["Kevin Benavides <https://github.com/DevCheckOG>"]
homepage = "https://github.com/thrushlang/thrushc"
repository = "https://github.com/thrushlang/thrushc"
edition = "2024"
build = "build.rs"
rust-version = "1.85.0"

[dependencies]
llvm-sys = { path = "wrappers/llvm/17/llvm-sys", features = ["force-static"] }
inkwell = { path = "wrappers/llvm/17/inkwell", features = ["llvm17-0", "llvm17-0-force-static"] }
lld = { path = "wrappers/llvm/17/linkers/lld-wrapper" }

unicode_categories = "0.1.1"
colored = "3.0.0"
ahash = "0.8.11"
lazy_static = "1.5.0"
fastrand = "2.3.0"

[target.'cfg(target_os = "linux")'.dependencies]
gcc = { path = "wrappers/gcc/gccjit" }

tar = "0.4.44"
xz2 = "0.1.7"

[target.'cfg(target_os = "windows")'.dependencies]
zip = "2.3.0"

[profile.dev]
incremental = true

[profile.release]
incremental = true
opt-level = 'z'
codegen-units = 1
lto = true
panic = "abort"
debug = false
strip = true
